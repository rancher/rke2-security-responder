name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
    
    - name: Vet
      run: go vet ./...
    
    - name: Format check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Code is not formatted:"
          gofmt -d .
          exit 1
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.7.2

  helm:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.14.0'
    
    - name: Lint Helm Chart
      run: helm lint charts/rke2-security-responder
    
    - name: Template Helm Chart
      run: helm template test-release charts/rke2-security-responder --namespace kube-system

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image for ${{ matrix.arch }}
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --build-arg BUILDARCH=${{ matrix.arch }} \
          --build-arg TAG=test \
          --load \
          -t rke2-security-responder:test-${{ matrix.arch }} \
          .
    
    - name: Check image size
      run: |
        docker images rke2-security-responder:test-${{ matrix.arch }} --format "{{.Repository}}:{{.Tag}} - {{.Size}}"

