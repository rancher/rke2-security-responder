# Default values for rke2-security-responder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global values injected by RKE2 at runtime
global:
  systemDefaultRegistry: ""
  clusterCIDR: ""
  clusterDNS: ""
  clusterDomain: ""
  rke2DataDir: ""
  serviceCIDR: ""

# Metrics collection mode:
#   "minimal"     - Reduced impact: no node counts/resources, no Rancher version details
#   "recommended" - Optimal metrics sharing (default)
# See README.md for full documentation of these settings.
# To disable completely, use RKE2's "disable: [rke2-security-responder]" config option.
mode: "recommended"

# Image configuration
image:
  repository: rancher/rke2-security-responder
  tag: v0.1.0
  pullPolicy: IfNotPresent

# CronJob schedule - runs thrice daily (every 8 hours)
schedule: "0 */8 * * *"

# Security check endpoint configuration
check:
  endpoint: "https://security-responder.rke2.io/v1/check"

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Service account name
serviceAccountName: rke2-security-responder

# Priority class
priorityClassName: "system-cluster-critical"

# Extra arguments to pass to the binary
extraArgs: []

# Extra environment variables
extraEnv: []
# - name: SECURITY_RESPONDER_DEV
#   value: "true"
